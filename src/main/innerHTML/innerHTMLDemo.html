<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .cornflowerblue {
        background-color: cornflowerblue;
    }
</style>
<body>
    <div class="box" >
        <h1>New heading</h1>
    </div>
    <script>
        let heading = document.getElementsByTagName('h1')[0];

        heading.outerHTML = `<h2> ${heading.innerText} </h2>`
    </script>
</body>
</html>
